<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/4bc23db062.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/add.css">
    <link rel="stylesheet" href="../components/Header/header.css">
    <link rel="stylesheet" href="../components/Footer/footer.css"">
</head>

<body>
    <div class="alerta">
        <p>20% de descuento en todos los productos!</p>
    </div>

    <header>
        <img src="../img/shop.png" alt="">
        <h1>Nombre Tienda</h1>


    </header>
    <nav>
        <ul>
            <li>Contacto</li>
            <li>Registrarme</li>
            <li>Ingresar</li>
        </ul>
    </nav>

    <div class="contenido">
        <div class="formulario">
            <form action="/index.html" method="post">
                <h1>Añade tu super</h1>
                <p>Agrega tu personaje favorito completando las opciones.</p>


                <div class="line">
                    <div class="inputs">
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="">
                    </div>

                    <div class="inputs">
                        <label for="especie">Especie</label>
                        <select name="especie" id="">
                            <option value="">Especie</option>
                            <option value="">Especie</option>
                            <option value="">Especie</option>
                        </select>
                    </div>

                    <div class="inputs">
                        <label for="Fecha">Fecha</label>
                        <input type="date" name="Fecha" id="">
                    </div>

                    <div class="inputs">
                        <label for="Foto">Agregar Foto</label>
                        <input type="file" name="Foto" id="" class="file">
                    </div>
                </div>

                <div class="line">
                    <div class="inputs">
                        <textarea name="descripción" id="" cols="30" rows="20" placeholder="Descripción"></textarea>
                    </div>

                    <div class="inputs">
                        <label for="poderes">Poderes</label>
                        <div class="check">
                            <label for=""><input type="checkbox" name="poderes" id="">Volar</label>
                            <label for=""><input type="checkbox" name="poderes" id="">Superinteligencia</label>
                            <label for=""><input type="checkbox" name="poderes" id=""> Vista de rayo láser</label>
                            <label for=""><input type="checkbox" name="poderes" id=""> Billetera gorda</label>
                        </div>

                        <br><hr>
                        
                        <label for="personaje">Tipo de personaje</label>
                        <div class="check">
                            <label for=""><input type="radio" name="personaje" id="" checked> Héroe / Heroina</label>
                            <label for=""><input type="radio" name="personaje" id=""> Villano / Villana</label>
                        </div>

                    </div>
                </div>

                <button type="submit">Añadir</button>

            </form>
        </div>
    </div>

    <footer>
        <h1>Todos los derechos reservados a FRONT END 1</h1>
    </footer>
</body>

</html>
