<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/4bc23db062.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="alerta">
        <p>20% de descuento en todos los productos!</p>
    </div>

    <header>
        <img src="./img/shop.png" alt="">
        <h1>Nombre Tienda</h1>


    </header>
    <nav>
        <ul>
            <li>Contacto</li>
            <li>Registrarme</li>
            <li>Ingresar</li>
        </ul>
    </nav>

    <div class="contenido">
        <div class="formulario">
            <form action="">
                <h1>Añade tu super</h1>
                <p>Agrega tu personaje favorito completando las opciones.</p>


                <div class="line">
                    <div class="inputs">
                        <label for="">Nombre</label>
                        <input type="text" name="" id="">
                    </div>

                    <div class="inputs">
                        <label for="">Especie</label>
                        <input type="text" name="" id="">
                    </div>

                    <div class="inputs">
                        <label for="">Fecha</label>
                        <input type="date" name="" id="">
                    </div>

                    <div class="inputs">
                        <label for="">Agregar Foto</label>
                        <input type="file" name="" id="">
                    </div>
                </div>

                <div class="line">
                    <div class="inputs">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Descripción"></textarea>
                    </div>

                    <div class="inputs">
                        <label for="">Poderes</label>
                        <div class="check">
                            <input type="checkbox" name="" id=""> Volar
                            <input type="checkbox" name="" id=""> Superinteligencia
                            <input type="checkbox" name="" id=""> Vista de rayo láser
                            <input type="checkbox" name="" id=""> Billetera gorda
                        </div>
                    </div>
                    <div class="inputs">
                        <label for="Tipo de personaje"></label>
                        <div class="check">
                            <input type="radio" name="" id=""> Héroe / Heroina
                            <input type="radio" name="" id=""> Villano / Villana
                        </div>
                    </div>
                </div>

                <button type="submit">Añadir</button>


            </form>
        </div>
    </div>
</body>

</html>
